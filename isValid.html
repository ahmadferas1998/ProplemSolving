<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var isValid = function (s) {
        const stack = [];
        const mapping = { ")": "(", "}": "{", "]": "[" };

        for (const char of s) {
          if (char in mapping) {
            const topElement = stack.length === 0 ? "#" : stack.pop();
            if (mapping[char] !== topElement) {
              return false;
            } else {
              stack.push(char);
            }
          }

          if (stack.length === 0) {
            console.log(true);
          } else {
            console.log(false);
          }
        }
      };

      isValid("())[]{}");
    </script>
  </head>
  <body></body>
</html>
