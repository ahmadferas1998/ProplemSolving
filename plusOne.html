<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var plusOne = function (digits) {
        for (let i = digits.length - 1; i >= 0; i--) {
          if (digits[i] < 9) {
            digits[i]++;
            return digits;
          } else {
            digits[i] = 0;
          }
      
        }  
          return digits;
      };
      console.log(
        plusOne([6, 1, 4, 5, 3, 9, 0, 1, 9, 5, 1, 8, 6, 7, 0, 5, 5, 4, 9])
      );
    </script>
  </head>
  <body></body>
</html>
