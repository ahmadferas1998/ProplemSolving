<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script>
      var climbStairs = function (n) {
        if (n <= 2) {
          return n;
        }

        let first = 1;
        let second = 2;

        for (let i = 3; i <= n; i++) {
          let third = first + second;
          first = second;
          second = third;
        }

        return second;
      };

      console.log(climbStairs(3))
    </script>
  </head>
  <body></body>
</html>
