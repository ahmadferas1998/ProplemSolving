<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>

const romanNumerals = {
  I: 1,
  V: 5,
  X: 10,
  L: 50,
  C: 100,
  D: 500,
  M: 1000,
  IV: 4,
  IX: 9,
  XL: 40,
  XC: 90,
  CD: 400,
  CM: 900
};

var romanToInt = function(s) {
  let sum = 0;
  for (let i = 0; i < s.length; i++) {
    if (i < s.length - 1 && romanNumerals[s[i]] < romanNumerals[s[i + 1]]) {
      sum -= romanNumerals[s[i]];
    } else {
      sum += romanNumerals[s[i]];
    }
  }
  return sum;
};

romanToInt("MCMXCIV"); 
    </script>
  </head>
  <body></body>
</html>
